<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Lithe</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link href="css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.css">
  	<script src="jquery.quovolver.min.js"></script>
	<!--[if lt IE 9]-->
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/jquery-1.9.1.min.js"></script> 
	<script src="js/owl.carousel.js"></script>
	<script src="js/jquery.mixitup.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/jquery.quovolver.js"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
	<script src="js/myjs.js"></script>
	<!--[endif]-->
</head>
	<body>
		
		<section class="intro-one">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="intro-text text-center">
							<h1>Welcome to Flash News</h1>
							<p>Fastest, Newest, at your service. 
								<ul id="movieList"></ul>
							</p>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<section class="works" id="gallery">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="sec-head">
							<h2>Today's <span>New</span></h2>
							<hr></hr>
						</div>
					</div>
					<div class="work-sec">
						<div class="col-md-12 fil-btn">
							<div class="filter col-md-3 col-sm-3 col-xs-3 wrk-title active" data-filter="all">Show All</div>
							<div class="filter col-md-3 col-sm-3 col-xs-3 wrk-title" data-filter=".category-1">HongKong</div>
							<div class="filter col-md-3 col-sm-3 col-xs-3 wrk-title" data-filter=".category-2">World</div>
							<div class="filter col-md-3 col-sm-3 col-xs-3 wrk-title lst-cld" data-filter=".category-3">My Favorite</div>
						</div>
							<div id="Container" class="flex-container">
								<div class="col-md-4 col-sm-12 col-xs-12 clean" id="column1">
								</div>
								<div class="col-md-4 col-sm-12 col-xs-12 clean" id="column2">
								</div>
								<div class="col-md-4 col-sm-12 col-xs-12 clean" id="column3">
								</div>


							</div>
					</div>
				</div>
			</div>
		</section>
		
		<footer class="footer">
			<div class="container">
				<div class="row text-center">
					<ul class="footer-social">
						<li><a href="#"><i class="fa fa-facebook" id="blue"></i></a></li>
						<li><a href="#"><i class="fa fa-google-plus" id="red"></i></a></li>
						<li><a href="#"><i class="fa fa-twitter" id="light-blue"></i></a></li>
						<li><a href="#"><i class="fa fa-linkedin" id="blue"></i></a></li>
					</ul>
				</div>
			</div>
		</footer>
		<section class="footer-line">
			<div class="container">
				<div class="row">
					<div class="col-md-12 text-center">
						<p>2015 &copy; All Rights Reserved. Designed By <a href="http://www.html5layouts.com">HTML5LAYOUTS</a> using <a href="https://pixabay.com">freedigitalphotos</a> and <a href="https://picjumbo.com">picjumbo</a> images</a> | <a href="http://vectortoons.com/">Get Vector Graphics</a></p>
					</div>
				</div>
			</div>
		</section>
		


		
		<script type="text/html" id="block_template">
			<div class="filimg mix ${categories} col-md-12 col-sm-12 col-xs-12 ${img_status}" data-myorder="8">
				<img src=${img_link}>
				<div class="hover-page">
					<h3>${title}</h3>
					<p>${paragraphs}</p>
					<div class="col-xs-12 hover-footer">
						<div>
					    ${time_dev} ago
						</div>
						<a href=${source_link} target="_self"> Read More</a>
					</div>
				</div>
			</div>
		</script>

    	<!--demo-->
    

    	
	</body>
</html>
