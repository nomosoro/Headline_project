<!DOCTYPE html>
<html>
<head>
    <title>a</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="jquery.tmpl.min.js"></script>
</head>
<body>


<div id="container"></div>



<script type="text/html" id="elem">
    ${name}: ${value}<br />
</script>


<script type="text/javascript">
    
$(function(){
    var data = [{name: '1', value: 'hello'}, {name: '1', value: 'hello'}];

    $('#container').html($('#elem').tmpl(data));

});

</script>

</body>
</html>
